name: Build and Deploy All MARP Presentations

on:
  push:
    paths:
      # PrÃ©sentations : tous les .md, y compris dans les sousâ€‘dossiers
      - 'b-UnitesEnseignement/Support/**/*.md'
      # Ressources images
      - 'b-UnitesEnseignement/Support/img/**'
      # Exercices PDF
      - 'b-UnitesEnseignement/Exercices/*.pdf'
  pull_request:
    paths:
      - 'b-UnitesEnseignement/Support/**/*.md'
      - 'b-UnitesEnseignement/Support/img/**'
      - 'b-UnitesEnseignement/Exercices/*.pdf'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. RÃ©cupÃ©ration du dÃ©pÃ´t
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Installation de MARPÂ CLI et de Puppeteer (nÃ©cessaire pour la gÃ©nÃ©ration PDF)
      - name: Install Node.js and MARP CLI
        run: |
          npm install -g @marp-team/marp-cli
          npm install puppeteer

      # 3. GÃ©nÃ©ration des prÃ©sentations + copie des ressources
      - name: Generate Presentations (HTML + PDF) and Copy Resources
        run: |
          set -e

          echo "âœ… CrÃ©ation des dossiers de sortie..."
          mkdir -p public/img
          mkdir -p public/exercices

          echo "ğŸ” VÃ©rification des images et exercices..."
          ls -l b-UnitesEnseignement/Support/img/       || echo "ğŸ“‚ Aucune image trouvÃ©e"
          ls -l b-UnitesEnseignement/Exercices/         || echo "ğŸ“‚ Aucun exercice trouvÃ©"

          echo "ğŸ“‚ Copie des images..."
          cp -r b-UnitesEnseignement/Support/img/* public/img/ 2>/dev/null || echo "âš ï¸ Aucune image copiÃ©e"

          echo "ğŸ“‚ Copie des exercices PDF..."
          cp b-UnitesEnseignement/Exercices/*.pdf public/exercices/ 2>/dev/null || echo "âš ï¸ Aucun exercice PDF copiÃ©"

          echo "âœ… Contenu actuel du dossier public/"
          ls -l public/ || true
          ls -l public/exercices/ || true

          # ---------- GÃ©nÃ©ration de l'index HTML ----------
          cat > public/index.html <<'HTML'
          <!DOCTYPE html>
          <html lang="fr">
            <head>
              <meta charset="UTF-8" />
              <meta name="viewport" content="width=device-width, initial-scale=1.0" />
              <title>Liste des PrÃ©sentations</title>
              <script src="https://cdn.tailwindcss.com"></script>
            </head>
            <body class="bg-gray-900 text-white font-sans p-6">
              <div class="max-w-4xl mx-auto">
                <h1 class="text-3xl font-bold mb-4 text-center">Liste des PrÃ©sentations</h1>
                <ul class="space-y-3">
          HTML

          # ---------- Conversion de tous les .md rÃ©cursivement ----------
          echo "ğŸš€ Conversion des fichiers Markdown..."
          find b-UnitesEnseignement/Support -type f -name "*.md" | while read -r file; do
            filename=$(basename "$file" .md)                # ex. Intro
            dirname=$(basename "$(dirname "$file")")        # ex. 1-Hardware
            outputname="${dirname}_${filename}"             # ex. 1-Hardware_Intro

            echo "  â€¢ $file  â†’  ${outputname}.(html|pdf)"

            # HTML
            marp "$file" --html --allow-local-files --output "public/${outputname}.html"
            # PDF
            marp "$file" --pdf  --allow-local-files --output "public/${outputname}.pdf"

            # Ajout dans l'index
            cat >> public/index.html <<HTML
                  <li class="bg-gray-800 p-4 rounded-lg">
                    <a href="${outputname}.html" class="text-blue-400 hover:underline font-bold">ğŸ“„ ${outputname} (HTML)</a> |
                    <a href="${outputname}.pdf"  class="text-green-400 hover:underline font-bold">ğŸ“• ${outputname} (PDF)</a>
                  </li>
          HTML
          done

          # ---------- Section Exercices ----------
          cat >> public/index.html <<'HTML'
                </ul>

                <h2 class="text-2xl font-bold mt-8 text-center">Liste des Exercices</h2>
                <ul class="space-y-3">
          HTML

          for file in public/exercices/*.pdf; do
            [ -e "$file" ] || continue
            pdffile=$(basename "$file")
            cat >> public/index.html <<HTML
                  <li class="bg-gray-800 p-4 rounded-lg">
                    <a href="exercices/${pdffile}" class="text-yellow-400 hover:underline font-bold">ğŸ“˜ ${pdffile} (PDF)</a>
                  </li>
          HTML
          done

          # ---------- Fin de l'index ----------
          cat >> public/index.html <<'HTML'
                </ul>
                <p class="mt-6 text-center text-sm text-gray-400">
                  GÃ©nÃ©rÃ© automatiquement avec MARPÂ CLI et TailwindCSS
                </p>
              </div>
            </body>
          </html>
          HTML

      # 4. TÃ©lÃ©versement de l'artifact pour Pages
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
